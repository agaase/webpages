<!doctype html>
<head>
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src='data/data.js'></script>
	<script src='js/project.js'></script>
</head>

<style>

body{
	text-align: center;
	margin: 0;
	font-family: 'Nunito', sans-serif;
}
img{
	max-height: 700px;
	margin:auto;
}
.arrow{
	font-size: 75px;
	position: fixed;
	top: 50%;
	margin-top: -40px;
	color: grey;
	display: none;
	cursor: pointer;
	/* opacity: 0.5; */
	width: 75px;
	height: 75px;
	background-size: cover;
	opacity: 0.2;
}
.loader{
	position: absolute;
	top:50%;
	margin-top: -25px;
	height: 50px;
	width: 50px;
	background-image: url("images/loader.gif");
	background-size: cover;
	display: none;
	left:50%;
	margin-left: -25px;
}
.left.arrow{
	left: 50px;
	background-image: url("images/left_arrow.png");
}
.right.arrow{
	right: 50px;
	background-image: url("images/right_arrow.png");
}
.pageNo{
	position: fixed;
    bottom: 20px;
    left: 50%;
    color: #ccc;
}
</style>
<body>

<img class='mainImage'/>
<div class='mainContainer'></div>

<div class='loader'></div>
<div class='left arrow'></div>
<div class='right arrow'></div>
<div class='pageNo'><span class='pagePos'></span>&nbsp;/&nbsp;<span class='total'></span></div>
</body>
</html>
