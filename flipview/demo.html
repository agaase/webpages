<!doctype html>
<head>
	<title></title>
	 <script src="jquery-1.11.0.min.js"></script> 
	<script src="http://rawgit.com/agaase/flipview/master/dist/flipview-0.1.0.min.js"></script>  
	<!-- <script src="flipview.js"></script> -->
	<style>
	.flipView .flipSlide{
		background-color: #c6c6c6;
		font-size: 150px;
		text-align: center;
	}
	.flipView{
		height: 70%;
		width: 70%;
		margin: auto;
		position: relative;
		top: 15%;
	}
	body,html{
		height: 100%;
	}
	img{
		width: 100%;
		height: 100%;
	}
	
	</style>
<script>
	window.onload = function(){
		var flipEl = $(".flipView");
		var flip = new flipview(flipEl,10);

		$('.front',flipEl).append("<img src='imgs/1.jpg'>");
		$('.next',flipEl).append("<img src='imgs/2.jpg'>");
		
		var count = 2;
		flip.onFlipNext = function(){
			count++;
			$(".next",flipEl).html("<img src='imgs/"+count+".jpg'>");
		};
		flip.onFlipPrev = function(){
			count--;
			$(".prev",flipEl).html("<img src='imgs/"+(count-2)+".jpg'>");
		};
	};
</script>
</head>

<body>
<div class="flipView">
</div>
</body>
</html>
